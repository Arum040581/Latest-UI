
<style>
.workTrackWrap {
    background-color: #ddd;
    padding-left:10px;
    padding-right:10px;
}
.borderWhite {
border : 1px solid #fff;
padding-left:5px;
padding-right:5px;
}
.borderPink {
border : 1px solid Violet;
padding-left:5px;
padding-right:5px;
}

.row{
margin:10px;
}
.addWrap {
margin-left:0px;
margin-right:0px;
}
.categoryListWrap div{
padding-top:5px;
padding-bottom:5px;
margin-left:0px;
margin-right:0px;
}
div.btn-Box{
background-color :#616161;
margin-left:5px;
}
div.btn-Box span{
color:#000;
font-weight:bold;
}
</style>

<div class="container-fluid workTrackWrap">
	<div class="row">
	<canvas baseChart
            [datasets]="yearChartData"
            [labels]="yearChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
			 [colors]="chartColors"
            [chartType]="barChartType">
    </canvas>
	</div>
	
	<div class="row">
			<div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-12"> Week Total Calories Burnt: </span>
			</div>
			<div class="col-sm-6 col-xs-6 borderWhite" style="">
				<span  class="col-sm-12"> {{week_cal}} </span>
			</div>
	</div>		
	<div class="row">
	<canvas baseChart
            [datasets]="monthChartData"
            [labels]="monthChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
			 [colors]="chartColors"
            [chartType]="barChartType">
    </canvas>
	</div>
	
	<div class="row">
			<div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-12"> Month Total Calories Burnt: </span>
			</div>
			<div class="col-sm-6 col-xs-6 borderWhite" style="">
				<span  class="col-sm-12"> {{month_cal}} </span>
			</div>
	</div>	
	
	<div class="row">
	<canvas baseChart
            [datasets]="weekChartData"
            [labels]="weekChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
			 [colors]="chartColors"
            [chartType]="barChartType">
    </canvas>
	</div>
	
	<div class="row">
			<div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-12"> Year Total Calories Burnt: </span>
			</div>
			<div class="col-sm-6 col-xs-6 borderWhite" style="">
				<span  class="col-sm-12"> {{year_cal}} </span>
			</div>
	</div>	

</div>
